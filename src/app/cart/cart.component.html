<app-loader *ngIf="isLoading"></app-loader>
<div class="empty"></div>
<div class="products">
  <div *ngIf="cartItems.length === 0" class="noItem">
    <p>თქვენი კალათა ცარიელია</p>
  </div>

  <div *ngFor="let item of cartItems" class="cart-item">
    <div>
      <img [src]="item.image" width="100px" height="100px" />
    </div>
    <div>
      <h3>{{ item.name }}</h3>
    </div>
    <div>
      <p>$ {{ item.price }}</p>
    </div>
    <div class="quantity-controls">
      <button (click)="updateQuantity(item.id, -1)">-</button>
      <span>{{ item.quantity }}</span>
      <button (click)="updateQuantity(item.id, 1)">+</button>
    </div>
    <div>
      <p>Total: $ {{ item.price * item.quantity }}</p>
      <button (click)="removeFromCart(item.product.id)" class="remove">Remove</button>
    </div>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-summary">
    <h3>Total Amount: $ {{ getTotalAmount() }}</h3>
  </div>
</div>
