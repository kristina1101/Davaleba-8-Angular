<div class="empty"></div>
<div class="products">
  <div *ngFor="let item of products" class="product-item">
    <img [src]="item.image" width="250" />
    <h3>{{ item.name }}</h3>
    <div>
      <p>$ {{ item.price }}</p>
      <button (click)="addToCart(item)">Add to Cart</button>
    </div>
  </div>
</div>
